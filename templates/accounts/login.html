{% extends 'base.html' %}

{% block content %}
    <form method="post" class="p-5 d-flex align-items-center justify-content-center flex-column" style="height: 450px">
        {% csrf_token %}
        {% for f in form %}
            <div class="mb-3 p-2 border border-info rounded">
                <label class="form-label fs-4 fw-semibold" for="{{ f.id_for_label }}" class="form-label">{{ f.label }}
                    :</label>
                {{ f }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-info w-25">Submit</button>
        <p class="mt-3">You haven't account? <a href="{% url 'register' %}">Register</a></p>
    </form>

{% endblock %}
